<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Primeiro exemplo</h1>

    
    <!-- Principais variáveis: var, let e const 
        Concatenar(juntar) coisas em Javascript como strings e variáveis utilizando o operador +   
    !-->
    <script>
        // <-- barra barra é comentário em uma linha

        /* entre comentário em multiplas linhas*/
        let numero1 = parseFloat(prompt('Digite um valor'));
        let numero2 = parseFloat(prompt('Digite outro valor'));

        //Number() <- converte QUALQUER número, parseInt(), parseFloat()

        
        alert("A soma dos numeros é: " + (numero1 + numero2));
        //Ou poderia ser tambem ("A soma dos números é: " (numero1 + numero2))   Daria o mesmo resultado
    </script>
</body>
</html>
